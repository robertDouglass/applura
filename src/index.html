<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags can be configured per-resource using a Metadata resource field. Applura will add them server side. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define a source for the "@applura/client" in "src/index.js". -->
    <script type="importmap">
      {
        "imports": {
          "@applura/client": "https://cdn.applura.com/dist/js/client/v2.js"
        }
      }
    </script>
    <!-- Preload the official Applura client module for increased performance. -->
    <link
      rel="preload"
      as="script"
      href="https://cdn.applura.com/dist/js/client/v2.js"
      crossorigin
    />
    <!-- Use relative paths for assets. Applura will rewrite the "href" to point to the latest release on its CDN. -->
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/static/mvp.css" />
    <!-- <title> will be rewritten by the server as needed. -->
    <title>Starter App</title>
  </head>
  <body>
    <!-- A <div> with the ID "app" is required for Applura server-side rendering. -->
    <div id="app"></div>
  </body>
</html>
